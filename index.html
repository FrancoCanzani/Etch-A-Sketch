<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div class="options">
        <button class="reset">Reset</button>
        <button class="eraser">Eraser</button>
        <button class="randomColor" title="Selects a random color for you">Color</button>
        <div class="dropdown">
          <button class="dropbtn">Grid size</button>
          <div class="dropdown-content">
            <a href="#" id="sixteen">16 x 16</a>
            <a href="#" id="thirty">32 x 32</a>
            <a href="#" id="sixty">64 x 64</a>
          </div>
        </div>
    </div>

    <div class="container"></div>

    <div class="footer">
      <p>Franco Canzani ></p>
      <a href="https://github.com/FrancoCanzani/Etch-A-Sketch" target="_blank"><img src="\Etch-A-Sketch\Images\gh.png" alt="github logo"></a>
    </div>


    <script src="main.js"></script>
</body>
</html>
